<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="ru">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="noindex, nofollow"/>
    <link rel="stylesheet" type="text/css" href="/themes/b3/css/bootstrap.css"> <!-- Подключаем внешнюю таблицу стилей -->
    <link rel="icon" type="image/png" href="/themes/b3/favicon.png"/>
    
    <title>Выгрузка расписаний</title>
</head>
<body>
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <a class="navbar-brand" href="/">SKIE.SU</a>
            <p class="navbar-text">Development</p>
        </div>
    </nav>
    <main class="container">
        <ul class="pager">
            <li class="previous"><a href="/"><span aria-hidden="true">&larr;</span> Назад</a></li>
        </ul>

    <h1>Выгрузка расписаний</h1>
    
    <div class="panel panel-default">
        <div class="panel-heading">Панель управления</div>
        <div class="panel-body" id="PanelControl">
            <form class="form-inline">
            <div class="form-group">
                <select class="form-control" id="inputState">
                    <option value="ALL" selected>Выберите название маршрута из списка...</option>
                </select>
            </div>
                <button type="button" class="btn btn-primary" onclick="get_route()">Загрузить</button>
                <button type="button" class="btn btn-danger" onclick="clearlines()">Очистить</button>
            </form>
        </div>
    </div>
    
    <div class="panel panel-info">
        <div class="panel-heading">Вывод данных</div>
        <div class="d-flex bd-highlight mb-3">
            <h4 id="route_name"></h4><small class="text-muted mb-2" id="route_unit"></small>
        </div>
        <table class="table table-hover table-bordered" id="tableId">
            <thead>
            <tr class="s_head" id="s_head"></tr>
            </thead>
            <tbody class="s_content" id="s_content"></tbody>
        </table>
    </div>
    </main>
    <!-- Optional JavaScript -->
    <script src="js/jquery_3-6-0.js"></script> <!-- Подключаем сценарии -->
    <script src="/themes/b3/js/bootstrap.js"></script> <!-- Подключаем сценарии -->
    <!-- Подключаем приложение -->
    <script src="js/app.js"></script>
</body>
</html>
