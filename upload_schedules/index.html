<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="ru">
<head>
    <!-- Обязательные метатеги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="noindex, nofollow"/>

    <!-- Подключаем внешнюю таблицу стилей -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="favicon.png"/>
    
    <title>Выгрузка расписаний</title>
</head>
<body>
    <main class="container">
    <h1>Выгрузка расписаний</h1>

    <div class="panel panel-default">
        <div class="panel-heading">Панель управления</div>
        <div class="panel-body" id="PanelControl">
            <form class="form-inline">
            <div class="form-group">
                <select class="form-control" id="inputState">
                    <option value="ALL" selected>Выберите название маршрута из списка...</option>
                </select>
            </div>
                <button type="button" class="btn btn-primary" onclick="get_route()">Загрузить</button>
                <button type="button" class="btn btn-danger" onclick="clearlines()">Очистить</button>
            </form>
        </div>
    </div>
    
    <div class="panel panel-info">
        <div class="panel-heading">Вывод данных</div>
        <div class="d-flex bd-highlight mb-3">
            <h4 id="route_name"></h4><small class="text-muted mb-2" id="route_unit"></small>
        </div>
        <table class="table table-hover table-bordered" id="tableId">
            <thead>
            <tr class="s_head" id="s_head"></tr>
            </thead>
            <tbody class="s_content" id="s_content"></tbody>
        </table>
    </div>
    </main>
    <!-- Optional JavaScript -->
    <!-- Подключаем jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <!-- Подключаем сценарии bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Подключаем приложение -->
    <script src="js/app.js"></script>
</body>
</html>
